type Query {
    "Return all courses"
    getCourses: [Course]
    "Return especific course"
    getCourse(id: ID!): Course
}

type Course {
    _id: ID!
    title: String!
    teacher: String
    description: String!
    topic: String
}

input CourseCreateInput {
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation {
    "Create a course"
    createCourse(input: CourseCreateInput!) : Course
}
